<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles/weatherapp.css"/>
</head>
<body>
    <div class="container">
        <form>
            <input type="text" placeholder="Enter a city" id="city-name-input"/>
            <button type="submit"  class="submit-button">Search</button>
        </form>
        <hr/>
        <h1>
            Cape town
        </h1>
        <p>
            <span class="day">
                <small>
                    Thursday
                </small>
            </span>
            <span class="time">  
                <small>
                    16:16 
                </small>
            </span>
            <span class="description">
                <small>
                ,sunny
                </small>
            </span>
            <br/>
            <span>
                Humidity:
            </span>
            <span class="humidity">
                <small>
                    <strong>69%</strong>
                </small>
            </span>
            <span>
                , Wind:
            </span>
            <span class="wind-speed">
                <small>
                    <strong>8km/hr</strong>
                </small>
            </span>
        </p>
        <span class="icon">
            <img src="" class="weather-icon"/>
        </span>
        <span class="temperature">19</span>
        <span class="degree">Â°C</span>
        <hr/>
        <span class="coder">
            <small>
            This code was by 
            <a href="https://github.com/sange371/weather-application/blob/main/weatherapp.html">Zusange Mbaleki</a>
            find it on
            <a href="https://github.com/sange371/weather-application/blob/main/weatherapp.html">Github</a>
            </small>
        </span>  
    </div>
    <script src="javascript/weatherapp.js"></script>

</body>
</html>
